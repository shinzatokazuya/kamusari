<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
      <div class="painelEsquerdo">
        <img src="https://raichu-uploads.s3.amazonaws.com/logo_w1-consultoria-financeira_2e97mq.png" alt="Logo W1"> <!-- colocar foto da logo -->
        <p>Se junte a nós neste processo importantíssimo! Acesse sua conta rapidamente. Fique seguro e explore durante a personalização da gestão de seu patrimônio.</p>
      </div>
      <div class="painelDireito">
        <div class="caixaDeLogin">
          <h2>Entre na sua conta</h2>
          <label>E-mail ou Número de celular</label>
          <input type="text" id="email" placeholder="E-mail ou Número de celular">
          <label>Senha</label>
          <input type="password" id="senha" placeholder="Senha">
          <div class="opcoes">
           <div class="relembrar">
            <input type="checkbox" id="lembrarConta">
            <label for="relembrar">Lembrar de mim</label>
           </div>
           <a href="#">Esqueci minha senha</a>
          </div>
          <button onclick="Login()">Login</button>
          <div class="criarConta">
            Não tem uma conta? <a href="cadastro.html">Criar conta</a>
          </div>
        </div>
      </div>
    </div> 
</body>
</html>
